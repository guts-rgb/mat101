{% extends "base.html" %} {% block title %}Login - MATLAB Script Executor{%
endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </h3>

        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
              value="{{ request.form.username or '' }}"
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember"
            name="remember" {{ 'checked' if request.form.remember else '' }}>
            <label class="form-check-label" for="remember"> Remember me </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">Don't have an account?</p>
          <a href="{{ url_for('register') }}" class="text-decoration-none">
            Create one here
          </a>
        </div>
      </div>
    </div>

    <!-- Demo Info -->
    <div class="card mt-4">
      <div class="card-body">
        <h6 class="card-title">
          <i class="bi bi-info-circle"></i> Demo Credentials
        </h6>
        <p class="card-text small text-muted mb-0">
          Username: <strong>admin</strong><br />
          Password: <strong>admin123</strong>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
